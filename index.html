<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo Project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="w-[200px] h-[80px] bg-[url(./images/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./images/Group.png" alt="" />
    </div>
    <form class="bg-white rounded-3xl p-[32px]">
      <div class="mb-3">
        <label class="font-bold" for="">Mobile Number</label>
        <br />
        <!-- <input type="text" /> -->
        <input
          type="text"
          placeholder="Enter your number"
          id="mobile-number"
          class="input border-none bg-[#f4f5f7] rounded-[32px] mt-3 p-5"
        />
      </div>
      <div class="">
        <label class="font-bold" for="">Enter 4 Digit Pin</label>
        <br />
        <!-- <input type="text" /> -->
        <input
          type="text"
          placeholder="Enter your number"
          id="pin-number"
          class="input border-none bg-[#f4f5f7] rounded-[32px] mt-3 p-5"
        />
      </div>
      <button
        id="loginButton"
        class="btn btn-wide text-white font-bold bg-[#0874f2] rounded-[32px] mt-4"
      >
        Login
      </button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
