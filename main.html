<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7]">
    <section
      class="w-xl m-auto bg-white p-3 min-h[80px] border-b-2 border-b-gray-300 flex justify-between items-center"
    >
      <div class="flex gap-2">
        <img class="h-12" src="./images/Group.png" alt="" />
        <div class="">
          <p class="font-bold">$ <span>45000</span></p>
          <h3 class="text-[#08080880] mt-0">Available Balance</h3>
        </div>
      </div>
      <div>
        <button class="btn text-[#08080880]">
          <i class="fa-solid fa-right-to-bracket rotate-180 text-gray-500"></i
          >Log Out
        </button>
      </div>
    </section>

    <section class="w-xl m-auto bg-white rounded-b-xl">
      <div class="p-5">
        <h1 class="text-[24px] font-bold">ðŸ”¥Welcome to Payooo!</h1>
        <p class="text-[#08080880] text-[18px]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <div class="grid grid-cols-3 gap-3 p-5">
        <div class="border-1 border-gray-300 p-3 rounded-xl">
          <img class="m-auto" src="./images/wallet1.png" alt="" />
          <p class="text-center">Add Money</p>
        </div>
        <div class="border-1 border-gray-300 p-3 rounded-xl">
          <img class="m-auto" src="./images/send1.png" alt="" />
          <p class="text-center">Cashout</p>
        </div>
        <div class="border-1 border-gray-300 p-3 rounded-xl">
          <img class="m-auto" src="./images/money1.png" alt="" />
          <p class="text-center">Transfer Money</p>
        </div>
        <div class="border-1 border-gray-300 p-3 rounded-xl">
          <img class="m-auto" src="./images/bonus1.png" alt="" />
          <p class="text-center">Get Bonus</p>
        </div>
        <div class="border-1 border-gray-300 p-3 rounded-xl">
          <img class="m-auto" src="./images/purse1.png" alt="" />
          <p class="text-center">Pay Bill</p>
        </div>
        <div class="border-1 border-gray-300 p-3 rounded-xl">
          <img class="m-auto" src="./images/transaction1.png" alt="" />
          <p class="text-center">Transactions</p>
        </div>
      </div>
    </section>

    <section class="w-xl m-auto mt-7">
      <!-- all-form-sections -->

      <div>
        <h1 class="text-xl font-bold">Add Money</h1>
        <form class="bg-[#ffffff] rounded-2xl mt-3 p-5" action="">
          <div>
            <h2 class="font-bold text-[#080808b3] mb-3">Select A Bank</h2>
            <select class="select w-full bg-[#f4f5f7] rounded-3xl">
              <option disabled selected>Select Bank</option>
              <option>Sunali Bank</option>
              <option>Krisi Bank</option>
              <option>Dutch Bangla Bank</option>
            </select>
          </div>
          <div>
            <h1 class="my-3 font-bold text-[#080808b3]">Bank Account Number</h1>
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              class="input w-full bg-[#f4f5f7] rounded-3xl"
            />
          </div>
          <div>
            <h1 class="font-bold text-[#080808b3] my-3">Amount to Add</h1>
            <input
              type="text"
              placeholder="Add Amount to withdraw"
              class="input w-full bg-[#f4f5f7] rounded-3xl"
            />
          </div>
          <div>
            <h1 class="font-bold text-[#080808b3] my-3">Pin Number</h1>
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input w-full bg-[#f4f5f7] rounded-3xl"
            />
          </div>
          <button
            class="btn w-full rounded-3xl bg-[#0874f2] text-white font-bold mt-5"
          >
            Add Money
          </button>
        </form>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
